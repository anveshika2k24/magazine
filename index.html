<script type="text/javascript">
document.querySelectorAll('.slider').forEach(section => {
    const slides = section.querySelector('.slides');
    const slide = section.querySelectorAll('.slide');
    const prev = section.querySelector('.prev');
    const next = section.querySelector('.next');

    let currentIndex = 0;

    // Clone the first slide and append it to the end
    const firstSlideClone = slide[0].cloneNode(true);
    slides.appendChild(firstSlideClone);

    const totalSlides = slide.length + 1; // Includes the cloned slide

    function showSlide(index) {
        slides.style.transition = 'transform 1s ease-in-out';
        slides.style.transform = `translateX(${-index * 100}%)`;
    }

    function handleInfiniteScroll() {
        if (currentIndex >= totalSlides - 1) {
            slides.style.transition = 'none'; // Remove transition for seamless looping
            currentIndex = 0; // Reset to the original first slide
            slides.style.transform = `translateX(0)`;
        }
    }

    next.addEventListener('click', () => {
        currentIndex++;
        showSlide(currentIndex);
        if (currentIndex === totalSlides - 1) {
            setTimeout(handleInfiniteScroll, 1000); // Allow time for transition
        }
    });

    prev.addEventListener('click', () => {
        currentIndex--;
        if (currentIndex < 0) {
            slides.style.transition = 'none'; // Remove transition for seamless looping
            currentIndex = totalSlides - 2; // Jump to the last real slide
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
            setTimeout(() => {
                slides.style.transition = 'transform 1s ease-in-out';
            }, 50); // Re-enable transition after repositioning
        }
        showSlide(currentIndex);
    });

    setInterval(() => {
        currentIndex++;
        showSlide(currentIndex);
        if (currentIndex === totalSlides - 1) {
            setTimeout(handleInfiniteScroll, 1000); // Allow time for transition
        }
    }, 3500);
});

</script>
