<script type="text/javascript">
    document.querySelectorAll('.slider').forEach(section => {
    const slides = section.querySelector('.slides');
    const slide = section.querySelectorAll('.slide');
    const prev = section.querySelector('.prev');
    const next = section.querySelector('.next');

    let currentIndex = 0;

    function showSlide(index) {
        if (index >= slide.length) currentIndex = 0;
        if (index < 0) currentIndex = slide.length - 1;

        // Update slider position
        slides.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    next.addEventListener('click', () => {
        currentIndex++;
        showSlide(currentIndex);
    });

    prev.addEventListener('click', () => {
        currentIndex--;
        showSlide(currentIndex);
    });

    // Auto-slide every 5 seconds
    setInterval(() => {
        currentIndex++;
        showSlide(currentIndex);
    }, 3500);
});

</script>
